<!-- contact -->
  <div class="category contact">
    <div class="cat-title">
      <span class="cat-name">Contact</span>
      <span class="cat-head-line"></span>
    </div>
    <div class="cat-body">

      <div class="listing horiz-list">
      {% for c in site.data.contact %}
        <span class="network">
          <span class="name">{{ c.title }}</span>
          {% for i in c.items %}
          <span class="username"><a href="{{ i.link }}">{{ i.label }}</a></span>
          {% endfor %}
        </span>
      {% endfor %}
      <span class="network">
        <span class="name">Email</span>
        <span class="username"><a href="mailto:ali@alineer.com&Hire%20Me!!!">ali@alineer.com</a></span>
      </span>
      </div>

    </div>
  </div>
<!-- end -->
